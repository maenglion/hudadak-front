<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUDADAK App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css" />
</head>
<body>
  <!-- 412px짜리 캔버스 -->
  <div class="page-shell">
    <!-- 스크롤되는 부분 -->
    <div class="content">

      <!-- 헤더 -->
      <header class="App-header App-header--hazardous" id="app-header">
        <div class="header-top-row">
          <span class="logo-text" id="app-logo">HUDADAK</span>
          <img class="notification-icon" src="./assets/notification-icon.svg" alt="알림" />
        </div>
        <div class="location-button" id="location-button">인천 연수구 송도동</div>
        <div class="timestamp-row">
          <span class="timestamp-date" id="ts-date">2025.10.27.</span>
          <span class="timestamp-ampm" id="ts-ampm">오전</span>
          <span class="timestamp-clock" id="ts-clock">10:30</span>
        </div>
        <h1 class="status-title" id="hero-grade-label">위험</h1>
        <p class="status-score" id="hero-score">65점</p>
        <p class="status-description" id="hero-desc">
          불필요한 환기 금지, 실내 공기<br />질 관리 모드로 전환.
        </p>
      </header>

      <!-- 기준 바 -->
      <div class="standard-bar">
        <span class="standard-label">기준</span>
        <span class="standard-value standard-value--who">WHO(8단계)</span>
      </div>

      <!-- 👇 Zeplin 탭 모양 -->
      <div class="hud-tab" id="hud-tab">
        <button class="tab-btn active" data-tab="air">공기질</button>
        <button class="tab-btn" data-tab="forecast">기상예보</button>
        <img src="./assets/tab-select-left.svg" alt="" class="tab-indicator" id="tab-indicator" />
      </div>

      <!-- 공기질 탭 -->
      <section class="tab-panel tab-panel--active" id="tab-air">

        <!-- 게이지 카드 -->
        <article class="air-quality-card">
          <div class="gauge-card">
            <div class="gauge-rings">
              <div class="ring ring-pm10">
                <div class="ring-fill ring-pm10-fill"></div>
              </div>
              <div class="ring ring-pm25">
                <div class="ring-fill ring-pm25-fill"></div>
              </div>
            </div>
            <!-- 게이지 설명 -->
            <div class="gauge-label gauge-label--top">
              <span class="gauge-title">미세먼지</span>
              <img src="./assets/forecast-badges-observed.svg" class="forecast-badges" alt="실측" />
              <span class="gauge-level" id="pm10-level">나쁨</span>
              <span class="gauge-unit" id="pm10-unit">135µg/m³</span>
            </div>
            <div class="gauge-label gauge-label--bottom">
              <span class="gauge-title">초미세먼지</span>
              <img src="./assets/forecast-badges-observed.svg" class="forecast-badges" alt="실측" />
              <span class="gauge-level" id="pm25-level">나쁨</span>
              <span class="gauge-unit" id="pm25-unit">135µg/m³</span>
            </div>
          </div>
        </article>

        <!-- 기타 공기지표 카드 -->
        <article class="gas-info-card">
          <h2 class="gas-info-title">기타 공기지표</h2>
          <div class="gas-info-list">
            <div class="gas-info-item" id="gas-so2">
              <div class="gas-item-header">
                <div class="gas-item-title-group">
                  <span class="gas-item-title">아황산가스</span>
                  <img class="gas-item-badge" src="./assets/forecast-badges-observed.svg" alt="badge" />
                </div>
                <div class="gas-item-reading-group">
                  <span class="gas-item-formula">SO₂</span>
                  <span class="gas-item-value" id="gas-so2-value">--</span>
                  <span class="gas-item-unit" id="gas-so2-unit">µg/m³</span>
                </div>
              </div>
              <div class="gas-item-bar-container">
                <div class="gas-item-bar-value" id="gas-so2-bar"></div>
              </div>
            </div>

            <div class="gas-info-item" id="gas-co">
              <div class="gas-item-header">
                <div class="gas-item-title-group">
                  <span class="gas-item-title">일산화탄소</span>
                  <img class="gas-item-badge" src="./assets/forecast-badges-observed.svg" alt="badge" />
                </div>
                <div class="gas-item-reading-group">
                  <span class="gas-item-formula">CO</span>
                  <span class="gas-item-value" id="gas-co-value">--</span>
                  <span class="gas-item-unit" id="gas-co-unit">ppm</span>
                </div>
              </div>
              <div class="gas-item-bar-container">
                <div class="gas-item-bar-value" id="gas-co-bar"></div>
              </div>
            </div>

            <div class="gas-info-item" id="gas-o3">
              <div class="gas-item-header">
                <div class="gas-item-title-group">
                  <span class="gas-item-title">오존</span>
                  <img class="gas-item-badge" src="./assets/forecast-badges-observed.svg" alt="badge" />
                </div>
                <div class="gas-item-reading-group">
                  <span class="gas-item-formula">O₃</span>
                  <span class="gas-item-value" id="gas-o3-value">--</span>
                  <span class="gas-item-unit" id="gas-o3-unit">µg/m³</span>
                </div>
              </div>
              <div class="gas-item-bar-container">
                <div class="gas-item-bar-value" id="gas-o3-bar"></div>
              </div>
            </div>

            <div class="gas-info-item" id="gas-no2">
              <div class="gas-item-header">
                <div class="gas-item-title-group">
                  <span class="gas-item-title">이산화질소</span>
                  <img class="gas-item-badge" src="./assets/forecast-badges-observed.svg" alt="badge" />
                </div>
                <div class="gas-item-reading-group">
                  <span class="gas-item-formula">NO₂</span>
                  <span class="gas-item-value" id="gas-no2-value">--</span>
                  <span class="gas-item-unit" id="gas-no2-unit">µg/m³</span>
                </div>
              </div>
              <div class="gas-item-bar-container">
                <div class="gas-item-bar-value" id="gas-no2-bar"></div>
              </div>
            </div>
          </div>
        </article>
      </section>

      <!-- 기상예보 탭 -->
      <section class="tab-panel" id="tab-forecast">
        <div id="forecast-grid" class="forecast-grid"></div>
      </section>
    </div>

    <!-- 푸터 -->
    <footer class="app-footer">
      <a class="footer-privacy" href="./termsofuse.html">개인정보 보호방침</a>
      <span class="footer-brand">2e Studio</span>
    </footer>

  </div>

  <script type="module" src="./app.js"></script>
  <script type="module" src="js/standards.js"></script>
</body>
</html>
